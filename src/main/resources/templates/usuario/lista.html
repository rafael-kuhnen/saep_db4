<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR" th:replace="fragments/_layout :: layout(~{::body})">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Produtos</title>

</head>
<body>

    <link rel="stylesheet" th:href="@{/css/_layout.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand" th:href="@{/principal}">
        Principal
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a class="nav-link" th:href="@{/produtos}"><i class="bi bi-box-seam"></i> Produtos</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/tipos}"><i class="bi bi-tags"></i> Tipos</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/movimentos}"><i class="bi bi-box-seam"></i> Movimentos de estoque</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/usuarios}"><i class="bi bi-people"></i> Gestão de pessoas</a></li>
          <li class="nav-item"><a class="nav-link"></a></li>
          <li class="nav-item"><span class="nav-item" th:text="${usuarioNome}" style="color: aliceblue;" >Usuário</span></li>
          <li class="nav-item ms-3">
            <form th:action="@{/logout}" method="post" class="d-inline">
              <button type="submit" class="btn btn-sm btn-logout btn-success"><i class="bi bi-box-arrow-right">Sair</i> </button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<body>
    
<div th:fragment="conteudo" >
    <div class="container mt-4">
        <h2 class="text-primary mb-4">
            <i class="bi bi-people"></i>Lista de Usuários</h2>

    <div class="d-flex justify-content-between mb-3">
        <a th:href="@{/usuarios/novo}" class="btn btn-success"><i class="bi bi-plus-circle"></i>Novo Usuário</a>
    
        <a th:href="@{/principal}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Voltar</a>
    
    </div>

    <table class="table table-hover table-bordered align-middle text-center shadow-sm">
        <thead class="table-primary text-center">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody style="color: aliceblue; background-color: rgb(60, 141, 117);">
            <tr th:each="u : ${usuarios}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.nome}"></td>
                <td th:text="${u.email}"></td>
                <td >
                    <a th:href="@{'/usuarios/editar/' + ${u.id}}" class="btn btn-sm btn-primary me-2">
              <i class="bi bi-pencil"></i> Editar</a>
                    <a th:href="@{'/usuarios/excluir/' + ${u.id}}" class=" btn btn-sm btn-danger" onclick="return confirm('Deseja excluir esta pessoa>')"><i class="bi bi-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR" th:replace="fragments/_layout :: layout(~{::body})">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro de Usuários</title>

</head>
<body>

    <link rel="stylesheet" th:href="@{/css/_layout.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand" th:href="@{/principal}">
        Principal
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a class="nav-link" th:href="@{/produtos}"><i class="bi bi-box-seam"></i> Produtos</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/tipos}"><i class="bi bi-tags"></i> Tipos</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/movimentos}"><i class="bi bi-box-seam"></i> Movimentos de estoque</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/usuarios}"><i class="bi bi-people"></i> Gestão de pessoas</a></li>
          <li class="nav-item"><a class="nav-link"></a></li>
          <li class="nav-item"><span class="nav-item" th:text="${usuarioNome}" style="color: aliceblue;" >Usuário</span></li>
          <li class="nav-item ms-3">
            <form th:action="@{/logout}" method="post" class="d-inline">
              <button type="submit" class="btn btn-sm btn-logout btn-success"><i class="bi bi-box-arrow-right">Sair</i> </button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<body>
    
<div th:fragment="conteudo" >
    <div class="container mt-4">
        <h2 class="text-primary mb-4">
            <i class="bi bi-people"></i>Cadastro de Usuário</h2>

    <div class="login-container" style="color: aliceblue;">
      <form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}" />
        <th:label>Nome:</th:label><br />
        <input type="text" th:field="*{nome}" required /><br /><br />

        <th:label>Email:</th:label><br />
        <input type="email" th:field="*{email}" required /><br /><br />

        <th:label>Senha:</th:label><br />
        <input type="password" th:field="*{senha}" required /><br /><br />

        <button type="submit">Salvar</button>
      </form>
      <br />
      <a th:href="@{/principal}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Voltar</a>
    </div>
</div>
</div>
</body>
</html>

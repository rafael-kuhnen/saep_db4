<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="pt-BR"
  th:replace="fragments/_layout :: layout(~{::body})"
>
  <head>
    <meta charset="UTF-8" />
    <title>Login - SAEP 2025</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/home.css}" />
  </head>
  <body>
    <div class="login-container">
      <h2>Cadastro de Usu√°rio</h2>
      <form
        th:action="@{/usuarios/salvar}"
        th:object="${usuario}"
        method="post"
      >
        <input type="hidden" th:field="*{id}" />
        <th:label>Nome:</th:label><br />
        <input type="text" th:field="*{nome}" required /><br /><br />

        <th:label>Email:</th:label><br />
        <input type="email" th:field="*{email}" required /><br /><br />

        <th:label>Senha:</th:label><br />
        <input type="password" th:field="*{senha}" required /><br /><br />

        <button type="submit">Salvar</button>
      </form>
      <br />
      <a th:href="@{/usuarios}">Voltar</a>
    </div>
  </body>
</html>
